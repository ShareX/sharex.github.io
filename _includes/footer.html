<script>
    $(function () {
        $("#sharex-twitter").popover("show");
        $(".dropdown").on("show.bs.dropdown", function () {
            $('[data-toggle="popover"]').popover("hide");
        });
        $(".modal").on("shown.bs.modal", function () {
            $('[data-toggle="popover"]').popover("hide");
        });
    });
</script>
